<VirtualHost *:80>
    ServerName your_domain.com

    # 1. 프록시 설정을 최상단으로 이동 및 구문 수정
    ProxyPreserveHost On
    ProxyRequests Off

    # Gunicorn 소켓 연결 (대소문자 무관하게 매칭되도록 Location 사용)
    <Location /Api>
        ProxyPass unix:/run/gunicorn/clms.sock|http://localhost/Api
        ProxyPassReverse unix:/run/gunicorn/clms.sock|http://localhost/Api
    </Location>

    <Location /admin>
        ProxyPass unix:/run/gunicorn/clms.sock|http://localhost/admin
        ProxyPassReverse unix:/run/gunicorn/clms.sock|http://localhost/admin
    </Location>

    # 2. Frontend 설정
    DocumentRoot /home/clms/castingline_frontend/build
    <Directory /home/clms/castingline_frontend/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React SPA 설정
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        # /Api 나 /admin 으로 시작하는 요청은 Rewrite에서 제외
        RewriteCond %{REQUEST_URI} !^/Api/
        RewriteCond %{REQUEST_URI} !^/admin/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule . /index.html [L]
    </Directory>

    # Static/Media 설정
    Alias /django_static/ /home/clms/castingline_backend/static/
    Alias /media/ /home/clms/castingline_backend/media/

    ErrorLog ${APACHE_LOG_DIR}/clms_error.log
    CustomLog ${APACHE_LOG_DIR}/clms_access.log combined
</VirtualHost>