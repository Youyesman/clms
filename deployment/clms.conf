<VirtualHost *:80>
    ServerName your_domain.com
    # ServerAlias www.your_domain.com

    DocumentRoot /home/clms/castingline_frontend/build

    <Directory /home/clms/castingline_frontend/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Config (SPA)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule . /index.html [L]
    </Directory>

    # Proxy to Gunicorn
    ProxyPreserveHost On
    ProxyPass /api/ http://unix:/run/gunicorn/clms.sock:/api/
    ProxyPassReverse /api/ http://unix:/run/gunicorn/clms.sock:/api/
    
    ProxyPass /admin/ http://unix:/run/gunicorn/clms.sock:/admin/
    ProxyPassReverse /admin/ http://unix:/run/gunicorn/clms.sock:/admin/

    # Static files
    Alias /django_static/ /home/clms/castingline_backend/static/
    <Directory /home/clms/castingline_backend/static>
        Require all granted
    </Directory>

    Alias /media/ /home/clms/castingline_backend/media/
    <Directory /home/clms/castingline_backend/media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/clms_error.log
    CustomLog ${APACHE_LOG_DIR}/clms_access.log combined
</VirtualHost>
