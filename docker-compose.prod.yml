services:
  # 1. Database (Using Dockerized Postgres)
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=clms_db
      - POSTGRES_USER=clms_user
      - POSTGRES_PASSWORD=clms_password
    restart: always

  # 2. Backend (Django)
  backend:
    image: youyesman/clms-backend:latest
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn castingline_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - SECRET_KEY=your_production_secret_key
      - DEBUG=False
      - ALLOWED_HOSTS=*
      # DB Settings (Using internal 'db' service)
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=clms_db
      - DB_USER=clms_user
      - DB_PASSWORD=clms_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    restart: always

  # 3. Frontend (React with Internal Apache)
  frontend:
    image: youyesman/clms-frontend:latest
    restart: always

  # 4. Gateway (Main Apache)
  web:
    image: youyesman/clms-web:latest
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
