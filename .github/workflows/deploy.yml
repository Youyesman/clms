name: Deploy to Production

on:
  push:
    branches:
      - main  # 또는 배포하려는 브랜치 이름

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./castingline_backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clms-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./castingline_frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clms-frontend:latest

      - name: Build and push Web (Apache)
        uses: docker/build-push-action@v5
        with:
          context: ./apache
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clms-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for docker-compose.prod.yml)
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker compose -f ~/docker-compose.prod.yml pull
            docker compose -f ~/docker-compose.prod.yml up -d
            docker image prune -f
